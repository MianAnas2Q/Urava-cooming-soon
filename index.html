<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Urava â€“ Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #2b6777, #52ab98);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 500px;
      padding: 20px;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .countdown {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .countdown div {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      margin: 0 5px;
      border-radius: 10px;
      padding: 10px;
    }

    .countdown span {
      font-size: 1.5rem;
      display: block;
      font-weight: bold;
    }

    .countdown small {
      font-size: 0.8rem;
      opacity: 0.8;
    }

    .notify-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .notify-form input {
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    .notify-form button {
      padding: 10px;
      background-color: #ffffff;
      color: #2b6777;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      .countdown {
        flex-direction: column;
        gap: 10px;
      }

      .countdown div {
        margin: 0 auto;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Urava Logo" class="logo" />
    <h1>Urava is Coming Soon</h1>
    <p>Your health journey will never be the same again.</p>

    <div class="countdown">
      <div><span id="days">00</span><small>Days</small></div>
      <div><span id="hours">00</span><small>Hours</small></div>
      <div><span id="minutes">00</span><small>Minutes</small></div>
      <div><span id="seconds">00</span><small>Seconds</small></div>
    </div>

    <form class="notify-form" onsubmit="event.preventDefault(); alert('Thanks! We\'ll notify you soon.');">
      <input type="email" placeholder="Enter your email to get notified" required />
      <button type="submit">Notify Me</button>
    </form>

    <footer>
      &copy; 2025 Urava. All rights reserved.
    </footer>
  </div>

  <script>
    const targetDate = new Date("2025-07-01T00:00:00").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor(
        (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    };

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
